

<div>
   
    <form class="example-form">
        <table>
            <br/>
            <b>Register</b>
            <br/>
            <br/>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]='firstname' name='firstname' value='Jerry' placeholder="Ex. Jerry">
            </mat-form-field>
        
    
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput [(ngModel)]='lastname' name='lastname' placeholder="Ex. Smith">
            </mat-form-field>
        

        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]='username' name='username' placeholder="Ex. jerrysmith">
            </mat-form-field>
        

        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]='password' name='password'>
            </mat-form-field>
            
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Repeat Password</mat-label>
                <input matInput [(ngModel)]='rep_password' name='rep_password'>
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]='email' name='email' placeholder="Ex. jerry@jerrymail.com">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]='city' name='city'>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]='country' name='country'>
            </mat-form-field>

          
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label class='uploadimg'>Avatar </mat-label>
                <input matInput disabled>
                <input type="file" name="avatar" accept="image/png, image/jpeg">
            </mat-form-field>
            

            <div class="example-button-row">
                <button mat-raised-button (click)='register()' color="primary">Register</button>
            </div>

        </table>
    </form>

</div>
