<div>
    <form class="example-form">
        <table>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Old password</mat-label>
                <input  required  matInput [(ngModel)]='old_password' name='old_password'>
                <mat-hint >{{messageOld}}</mat-hint >
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>New Password</mat-label>
                <input  required matInput [(ngModel)]='new_password' name='new_password'>
                <mat-hint>{{messageNew}}</mat-hint>
            </mat-form-field>
        
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Repeat Password</mat-label>
                <input  required matInput [(ngModel)]='rep_password' name='rep_password'>
                <mat-hint>{{messageRep}}</mat-hint>
            </mat-form-field>
        
            <tr>
                <td></td>
                <button mat-raised-button (click)="change()" color='primary'>Confirm</button>
            </tr>

        </table>
    </form>

</div>
