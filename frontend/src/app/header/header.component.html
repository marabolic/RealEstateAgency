<div>
    <mat-toolbar color="primary">

      <span *ngIf='!user'>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu"> 
          <button (click)='goHome()' mat-menu-item>
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>

      </span>

    <span *ngIf='user && user.type == 0'>

      </button>
      <mat-menu #menu="matMenu"> 
        <button (click)='goHome()' mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button (click)='myProfile()' mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button (click)="addUser()" mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Add user</span>
        </button>
        <button (click)='addRealEstate()' mat-menu-item>
          <mat-icon>apartment</mat-icon>

        </button>
      </mat-menu>
    </span>


    <span *ngIf='user && user.type == 1'>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">

      </button>
      <mat-menu #menu="matMenu"> 
        <button (click)='goHome()' mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>

          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button (click)='addRealEstate()' mat-menu-item>
          <mat-icon>apartment</mat-icon>
          <span>Add real estate</span>
        </button>
        <button (click)="promote()" mat-menu-item>
          <mat-icon>trending_up</mat-icon>
          <span>Promote</span>
        </button>
      </mat-menu>
    </span>

    <span *ngIf='user && user.type == 2'>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu"> 
        <button (click)='goHome()' mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button (click)='myProfile()' mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button (click)='addRealEstate()' mat-menu-item>
          <mat-icon>add_circle</mat-icon>
          <span>Add real estate</span>
        </button>
        <button (click)="myRealEstates()" mat-menu-item>
          <mat-icon>apartment</mat-icon>
          <span>My real estates</span>
        </button>
      </mat-menu>
    </span>

      
      <button (click)="goHome()" mat-menu-item>
        <mat-icon class='homeIcon'>home</mat-icon>
        <span class='agencyName'>Real Real Estate</span>
      </button>
     
      <span class="example-spacer"></span>
      <div class="example-button-row">
        <div *ngIf="user; else noUser">
          <a mat-raised-button routerLink="profile"> {{user.username}}</a>
           <span>&nbsp;</span>
          <button mat-raised-button (click)="logout()">Logout</button>
        </div>
        
        <ng-template #noUser>
          <span>
            <a mat-raised-button routerLink="login">Login</a> or
            <a mat-raised-button routerLink="register">Register</a>
          </span>
      </ng-template>
      
      </div>
    </mat-toolbar>

  </div>
