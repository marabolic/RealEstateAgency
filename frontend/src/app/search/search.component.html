<div>
    
    <form class='example-form'>
        <table>
                <br/>
                <b>Search</b>
                <br/>
                <br/>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]='city' name='city'>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Minimum price</mat-label>
                    <input matInput [(ngModel)]='minimum' name='minimum'>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Maximum price</mat-label>
                    <input matInput [(ngModel)]='maximum' name='maximum'>
                </mat-form-field>

                <div class="example-button-row">
                    <button mat-raised-button (click)='search()' color="primary">Search</button>
                </div>

                <div>
                    <mat-card>Simple card</mat-card>
                </div>
                

        </table>
    </form>
    
</div>
